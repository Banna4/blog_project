{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p></p>
        <input type="submit" class="btn btn-default" value="Sign Up">
    </form>


</div>
{% block styl %}
<style>
    .position {
        text-align: center;
        margin-top: 10%;
    }

    .btn-default {
        background-color: transparent;
        border: 2px solid #00fffc;
        color: white;
        font-weight: 700;
        font-size: 1.1em;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        filter: drop-shadow(0 0 10px #00fffc);
        animation: glow 2s alternate infinite;
    }

    @keyframes glow {
        0%{
            filter: drop-shadow(0 0 10px #00fffc);
        
        }
        100%{
            filter: drop-shadow(0 0 10px #00fffc);  
        }
    }

    .btn-default:hover {
        background-color: #00fffc;
        color: black;
    }
</style>
{% endblock styl %}

{% endblock content %}
